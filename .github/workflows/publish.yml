name: Deploy to Hostinger
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Minify Assets
        run: |
          npm install clean-css-cli terser html-minifier-terser --no-save
          
          find dist -name "*.css" -exec npx cleancss --format 'specialComments:all' -o {} {} \;
          
          find dist -name "*.js" -exec npx terser {} --compress --mangle --comments '/^!/' -o {} \;
          
          find dist -name "*.html" -exec npx html-minifier-terser \
            --collapse-whitespace \
            --remove-comments \
            --ignore-custom-comments "^!" \
            -o {} {} \;
      
      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /
          exclude: |
            **/.git*
            .github/**
            images/EasyTrace5000_workspace.webp
            README.md
            docs/ACCESSIBILITY.md
            CONTRIBUTING.md
            SECURITY.md
            CITATION.cff
            **/.DS_Store